<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link href="styles.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div style="text-align: center;">
  <div class="image1">
    <img src="images/illustration-hero.svg" alt="illustration"/>
  </div>
  <div id="rest">
  <h3 class="order">
  Order Summary
</h3>
<p class="first">
  You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
  device<br> anywhere you like!
</p>
<div id="two">
<div class="icon">
  <img class="img2" src="images/icon-music.svg" alt="music"/>
    <div class="imgtext"><span class="bold1">Annual Plan</span><br>$59.99/year
    </div>
    </div>
<div class="change">
  <a href="#rest"><p class="link">Change</p></a>
</div>
</div>
<div class="payment">
  Proceed to Payment
  </div>
  <div class="cancel">
  Cancel Order
  </div>
  </div>
  </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lotathebaby.github.io/order-summary/">Kosisochukwu Obidiegwu</a>.
  </footer>
  </body>
</body>
</html>
